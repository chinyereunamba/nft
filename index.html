<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="card_img">
        </div>
        <div class="card-info">
          <div class="card-title">
            <h2>Equilibrium #3429</h2>
          </div>
          <div class="card-des">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card-detail">
            <span class="eth">
              <img src="./images/icon-ethereum.svg" alt="ethereum_logo">
              <p>0.041 ETH</p>
            </span>
            <span>
              <img src="./images/icon-clock.svg" alt="clock_img">
              <p>3 days left</p>
            </span>
          </div>
          <hr>
          <div class="profile">
            <div class="avatar">
              <img src="./images/image-avatar.png" alt="avatar">
            </div>
            <p>Creation of <b>Jules Wyvern</b></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/chinyereunamba">Chinyere Unamba</a>.
    </div>
  </main>


</body>

</html>
